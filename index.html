<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-card">
      <header>
        <img
          class="user-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall's picture"
        />
        <div class="user-info">
          <h1 class="user-name">Jessica Randall</h1>
          <span class="user-location">London, United Kingdom</span>
        </div>
      </header>
      <main>
        <span class="user-skills">"Front-end developer and avid reader."</span>
        <ul class="social-lists">
          <li class="list-item">GitHub</li>
          <li class="list-item">Frontend Mentor</li>
          <li class="list-item">LinkedIn</li>
          <li class="list-item">Twitter</li>
          <li class="list-item">Instagram</li>
        </ul>
      </main>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/tunaerten/social-links-profile"
          >Tuna Erten</a
        >.
      </div>
    </footer>
  </body>
</html>
